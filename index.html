<br><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div id="main-div">
  <div id="game-div">
    <h1>Tic Tac Toe</h1>
    <div id="menu-div">
      <h2>Who do you want to play against?</h2>
      <div id="opponent-div">
        <button id="vsCompBtn" class="w3-ripple w3-lime w3-round-small">Vs Computer</button>
        <button id="vsPlayerBtn" class="w3-ripple w3-lime w3-round-small">Vs Player</button>
      </div>
      <br><br><br><br>
      <h2>Player 1 X or O</h2>
      <div id="XO-div">
        <button id="playerX" class="w3-ripple w3-red w3-round-small">X</button>
        <button id="playerO" class="w3-ripple w3-lime w3-round-small">O</button>
      </div>
    </div>
    <div id="gameBoard-div" style="display: none">
      <div id="wins-div" class="">
        <h2 id="playerOneWins" class="playerWins">P1 Wins: 0</h2>
        <h2 id="playerTwoWins" class="playerWins">P2 Wins: 0</h2>
      </div>
      <div class="boardRow-div three-cols">
        <button id="00" class="gradButton" ></button>
        <button id="01" class="gradButton" ></button>
        <button id="02" class="gradButton" ></button>
      </div>
      <div class="boardRow-div three-cols">
        <button id="10" class="gradButton" ></button>
        <button id="11" class="gradButton" ></button>
        <button id="12" class="gradButton" ></button>
      </div>
      <div class="boardRow-div three-cols">
        <button id="20" class="gradButton" ></button>
        <button id="21" class="gradButton" ></button>
        <button id="22" class="gradButton" ></button>
      </div>
      <div id="gameNav-div" class="">
        <button id="back" class="w3-ripple w3-black w3-round-small" >Back</button>
        <button id="reset" class="w3-ripple w3-black w3-round-small">Reset Match</button>
      </div>
    </div>
  </div>
</div>
<p>Gradient button by: <a href="https://codemyui.com/animated-gradient-button-hover-effect/">Chris Colvin </a></p>
